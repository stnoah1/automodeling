{% extends 'layout/base.html' %}{% load static %}
{% block bootstrap3_title %}AutoModeling{% endblock %}
{% block bootstrap3_extra_head %}
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
    </style>
{% endblock %}
{% block base_content %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AutoModeling</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="navbar-form navbar-left">
                        <button class="btn btn-default" id="btn_load_stl">Load STL</button>
                    </li>
                    <li class="navbar-form navbar-left">
                        <button class="btn btn-default" id="btn_check">Check</button>
                    </li>
                    <li><a href="#">[예시]Do you mean: </a></li>
                    <ul class="nav navbar-nav" id="list_candidates">

                    </ul>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block design_content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/common.js' %}"></script>
{% endblock %}
